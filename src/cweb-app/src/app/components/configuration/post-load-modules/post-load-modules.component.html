<app-inner-header name="بارگذاری ماژول‌ها" [loadCounter]="loadCounter"></app-inner-header>
<mat-card *ngIf="list">
  <mat-card-header>
    <mat-card-subtitle>ماژول‌ها</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>بارگذاری:</h3>
    <app-key-value-pad-2
      [exist]="list.modules"
      [items]="list.modules"
      [newItems]="list.newModules"
      [id]="null"
      [toCopy]="null"
      [dispatchersCallbacks]="globalSettingsDispatchers">
    </app-key-value-pad-2>
  </mat-card-content>
</mat-card>
