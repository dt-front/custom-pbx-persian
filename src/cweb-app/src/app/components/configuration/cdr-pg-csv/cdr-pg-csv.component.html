<app-inner-header name="CDR PG CSV" [loadCounter]="loadCounter"></app-inner-header>
<app-module-not-exists-banner [list]="list"></app-module-not-exists-banner>

<mat-card *ngIf="list && list.exists !== false">
  <mat-card-header>
    <mat-card-subtitle>تنظیمات</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>پارامترها:</h3>
    <app-key-value-pad-2 [exist]="list.settings"
                         [items]="list.settings"
                         [newItems]="list.newSettingParams"
                         [id]="null"
                         [toCopy]="null"
                         [dispatchersCallbacks]="globalSettingsDispatchers"
    >
    </app-key-value-pad-2>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="list && list.exists !== false">
  <mat-card-header>
    <mat-card-subtitle>طرح (Schema)</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <h3>فیلدها:</h3>
      <app-key-value-pad-2 [exist]="list.schema"
                           [items]="list.schema"
                           [newItems]="list.newSchemaFields"
                           [id]="null"
                           [toCopy]="null"
                           [dispatchersCallbacks]="schemaDispatchers"
                           [fieldsMask]="schemaFieldMask"
      >
      </app-key-value-pad-2>
  </mat-card-content>
</mat-card>
